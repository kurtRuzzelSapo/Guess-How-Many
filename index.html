<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="shortcut icon"
      href="../Guess How Many (Guessing Number Game)/assets/icon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Guess How Many</title>
  </head>
  <body class="fade">
    <header>
      <h1 class="title">Guess How Many</h1>
      <h1 class="about">By Kurt Sapo</h1>
      <div class="header-info">
        <p class="between">(Between 1 and 55)</p>
        <p class="score label-score">
          Your Money: <span class="money">1500$</span>
        </p>
        <p class="score label-highscore">
          Total: <span class="highscore">0$</span>
        </p>
      </div>

      <div class="number">?</div>
    </header>
    <div class="start-container">
      <button class="btn start">Start</button>
    </div>
    <!-- <main> -->
    <main>
      <p class="message">
        If you don't give <span class="kill">10,000$</span> to the "Guy" he will
        <span class="kill">kill you</span>
        you tonight.
      </p>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Guess</button>
        <button class="btn try">Try Again</button>
        <button class="btn again">Next</button>
        <button class="btn home">Go home.</button>
      </section>
    </main>
    <!-- <section class="right">
      
    </section> -->
    <!-- </main> -->
    <script src="script.js"></script>
  </body>
</html>
